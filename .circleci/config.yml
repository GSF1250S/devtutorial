      - run:
          name: install appinspect
          command: |
            mkdir appinspect-latest
            cd appinspect-latest
            rm -rf venv
            sudo pip install --upgrade pip setuptools
            sudo pip install virtualenv
            virtualenv --python=/usr/bin/python3 --clear venv
            source venv/bin/activate
            pip install splunk-appinspect -t . 
#            pip install .
#            cd appinspect-latest
      - run:
          name: run appinspect
          command: |
            rm -rf devtutorial/.git
            rm -rf devtutorial/.circleci
            rm -rf devtutorial/.gitignore
            tar -zcvf devtutorial.tar.gz devtutorial
            mkdir dist
            cp devtutorial.tar.gz dist/
            cd appinspect-latest
            source venv/bin/activate
            splunk-appinspect inspect ../devtutorial.tar.gz --included-tags=cloud 
      - save_cache:
          key: deps1-{{ .Branch }}-{{ checksum "devtutorial/default/app.conf" }}
          paths:
            - "venv"
      - store_artifacts:
          path: devtutorial.tar.gz
          destination: devtutorial-latest.tar.gz
      - persist_to_workspace:
          root: dist/
          paths:
              - devtutorial.tar.gz
  publish-github-release:
    docker:
      - image: cibuilds/github:0.10
    steps:
      - attach_workspace:
          at: ~/dist/devtutorial.tar.gz
      - run:
          name: publish release on github
          command: |
            ghr -t ${GITHUB_TOKEN} -u ${CIRCLE_PROJECT_USERNAME} -r ${CIRCLE_PROJECT_REPONAME} -c ${CIRCLE_SHA1} -delete ${CIRCLE_TAG} ~/dist/devtutorial.tar.gz
workflows:
  version: 2.1
  validate-and-build:
    jobs:
      - validate-content:
          filters:
            tags:
              only: /.*/
      - publish-github-release:
          requires:
            - validate-content
          filters:
            tags:
              only: /^v.*/
            branches:
              ignore: /.*/
